<!doctype html>


<head>
    <style>
        
        .eventapp-carousel {
            position: absolute;
            top: 0;
            
        }
    
    </style>
</head>

<body>   
  

    <div id="myCarousel" class="eventapp-carousel carousel slide expand-lg" data-ride="carousel">
        
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        
          
          
        <!-- Wrapper for slides -->
        <div class="carousel-inner">

          <div class="item active">
            <img class="d-block w-100 mx-auto" src="https://www.artisan.ba/gallery/thumbnail/06525f25b4f39f15e223264be5aab636/1900" alt="Los Angeles">
          </div>

          <div class="item">
            <img class="d-block w-100" src="https://www.artisan.ba/gallery/thumbnail/06525f25b4f39f15e223264be5aab636/1900" alt="Chicago">
          </div>
        
          <div class="item">
            <img class="d-block w-100" src="https://www.artisan.ba/gallery/thumbnail/a8290b90905a0e624e7326cb1f072e50/1900" alt="New york">
          </div>

        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

</body> 
</html>
